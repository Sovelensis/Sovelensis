<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovelensis — Пространство Света</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('bark-texture.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #2d2d2d;
    }
    header {
      padding: 20px;
      background: rgba(255,255,255,0.8);
      text-align: center;
      border-bottom: 2px dashed #b5d3a7;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 10px;
      background-color: rgba(245,245,245,0.8);
    }
    nav a {
      text-decoration: none;
      padding: 8px 14px;
      background: #d8f5d1;
      border-radius: 15px;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #b9eab1;
    }
    section {
      padding: 30px;
      background-color: rgba(255,255,255,0.9);
      margin: 20px;
      border-radius: 20px;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .lang-switch a {
      margin-left: 10px;
      text-decoration: none;
      color: #2d2d2d;
      font-weight: bold;
    }
  </style>
